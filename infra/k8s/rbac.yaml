apiVersion: v1
kind: ServiceAccount
metadata:
  name: technical-analysis
  namespace: tech-analysis-prod

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: technical-analysis
  namespace: tech-analysis-prod
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: technical-analysis
  namespace: tech-analysis-prod
subjects:
  - kind: ServiceAccount
    name: technical-analysis
    namespace: tech-analysis-prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: technical-analysis
