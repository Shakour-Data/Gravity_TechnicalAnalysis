apiVersion: apps/v1
kind: Deployment
metadata:
  name: technical-analysis
  namespace: tech-analysis-prod
  labels:
    app: technical-analysis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: technical-analysis
  template:
    metadata:
      labels:
        app: technical-analysis
    spec:
      serviceAccountName: technical-analysis
      containers:
        - name: api
          image: ghcr.io/gravitywavesml/gravity_techanalysis:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: technical-analysis-config
            - secretRef:
                name: technical-analysis-secret
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          args:
            - uvicorn
            - gravity_tech.main:app
            - --host
            - 0.0.0.0
            - --port
            - "8000"
