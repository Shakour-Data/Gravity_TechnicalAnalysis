# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: Format code with Black
        args: [--line-length=100]
        language_version: python3.12

  # Ruff - Fast linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix]

  # isort - Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort imports
        args: [--profile=black, --line-length=100]

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^.*\.(md|rst)$

      - id: end-of-file-fixer
        name: Fix end of files

      - id: check-yaml
        name: Check YAML syntax
        args: [--safe]

      - id: check-json
        name: Check JSON syntax

      - id: check-toml
        name: Check TOML syntax

      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]

      - id: check-case-conflict
        name: Check for case conflicts

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: detect-private-key
        name: Detect private keys

      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: Check blanket noqa

      - id: python-check-blanket-type-ignore
        name: Check blanket type ignore

      - id: python-no-eval
        name: Check for eval()

      - id: python-no-log-warn
        name: Check for log.warn()

      - id: python-use-type-annotations
        name: Check for type annotations

      - id: rst-backticks
        name: Check RST backticks

      - id: rst-directive-colons
        name: Check RST directive colons

      - id: rst-inline-touching-normal
        name: Check RST inline touching normal

  # mypy - Type checking (optional, can be slow)
  # Uncomment if you want strict type checking in pre-commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1
  #   hooks:
  #     - id: mypy
  #       name: Type check with mypy
  #       args: [--config-file=pyproject.toml]
  #       additional_dependencies:
  #         - types-requests
  #         - types-PyYAML

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix]

# Local hooks
  - repo: local
    hooks:
      # Check for debugging statements
      - id: check-debug-statements
        name: Check for debug statements
        entry: grep -nE "(print\(|pdb\.set_trace\(|breakpoint\(|import pdb|import ipdb)"
        language: system
        types: [python]
        exclude: (tests/|examples/|deprecated/)

      # Check for TODO/FIXME without issue number
      - id: check-todos
        name: Check TODO/FIXME format
        entry: grep -nE "(TODO|FIXME)(?!.*#\d+)"
        language: system
        types: [python]
        exclude: (tests/|examples/|deprecated/)

# Configuration
default_stages: [commit]
fail_fast: false

# Exclude patterns
exclude: |
  (?x)^(
    venv/|
    .venv/|
    env/|
    .env/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.ruff_cache/|
    deprecated/|
    archive/|
    backup/|
    htmlcov/|
    dist/|
    build/|
    \.egg-info/|
    alembic/versions/.*\.py$
  )
