apiVersion: v1
kind: ServiceAccount
metadata:
  name: technical-analysis-sa
  namespace: tech-analysis-prod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: technical-analysis-role
  namespace: tech-analysis-prod
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: technical-analysis-rolebinding
  namespace: tech-analysis-prod
subjects:
  - kind: ServiceAccount
    name: technical-analysis-sa
    namespace: tech-analysis-prod
roleRef:
  kind: Role
  name: technical-analysis-role
  apiGroup: rbac.authorization.k8s.io
