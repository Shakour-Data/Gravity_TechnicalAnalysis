apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: technical-analysis-hpa
  namespace: tech-analysis-prod
  labels:
    app: technical-analysis
    version: v1.1.0
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: technical-analysis
  minReplicas: 3
  maxReplicas: 50  # Increased for high traffic
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75  # Lower threshold for ML workloads
    # Custom metrics (requires metrics-server and custom metrics API)
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"  # Scale at 1000 req/s per pod
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50  # Remove max 50% of pods at once
          periodSeconds: 60
        - type: Pods
          value: 2   # Remove max 2 pods at once
          periodSeconds: 60
      selectPolicy: Min  # Use the policy that removes fewer pods
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100  # Double the pods if needed
          periodSeconds: 15
        - type: Pods
          value: 5    # Add up to 5 pods at once
          periodSeconds: 15
      selectPolicy: Max  # Use the policy that adds more pods
