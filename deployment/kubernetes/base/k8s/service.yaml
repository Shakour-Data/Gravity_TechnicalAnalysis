apiVersion: v1
kind: Service
metadata:
  name: technical-analysis-service
  namespace: tech-analysis-prod
  labels:
    app: technical-analysis
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: technical-analysis
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: technical-analysis-service-external
  namespace: tech-analysis-prod
  labels:
    app: technical-analysis
spec:
  type: LoadBalancer
  selector:
    app: technical-analysis
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
